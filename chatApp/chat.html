<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<body>
    <header class="chat-header">
                                <img src="logo (2).png" alt="" class="logo d-flex align-items-center">

    </header>

    <div class="">


        <div class="row chat-container">
            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <!-- <img src="logo.png" alt="" class="logo"> -->
                        <div class="icon-holder">
                            <img src="user,img.png" alt="" class="img"></div>
                        <h4 class="name">
                        </h4>
                    </div>

                </div>
                <ul class="list-group" id ='list-user'>
                   
                </ul>
            </div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-9">
                <div class="card">
                    <div class="card-body">
                        
                        <h4 class="sname">
                        </h4>
                    </div>
                <div class="card">
                    <div class="card-body">
                        <div id="chat-box" class="chat-box">
                            
                        </div>
                        <input id="msg-inp" class="form-control" type="text" placeholder="Enter your message">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js
    "></script>
</body>

</html>
